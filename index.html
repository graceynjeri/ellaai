<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Google font link for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Ella Bot</title>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">
      mode_comment
      </span>
      <span class="material-symbols-outlined">
        close
        </span>
      </button>
    <div class="chatbot">
      <header>
        <h2>Chat with Ella</h2>
        <span class=" close-btn material-symbols-outlined">close
          </span>
      </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">
              smart_toy
              </span>
              <p>Hi there<br>How can I help you?</p>
          </li>

          <li class="chat outgoing">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eleniti elige</p>
          </li>
        </ul>

        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required style="height: 218px;"></textarea>
          <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <!--my js files-->
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
  </body>
</html>
